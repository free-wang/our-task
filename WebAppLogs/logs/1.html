<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Title
        </title>
    </head>
    <body>
        <div id="app">
            <cpn v-bind:cmovies="movies" :cmessage="message"></cpn>
        </div>
        <template id="cpn">
            <div>
                <ul>
                    <li v-for="item in cmovies">{{item}}</li>
                </ul>
                <p>{{cmessage}}</p>
            </div>
        </template>
        <script src="vue.js"></script>
        <script>
            const cpn={
                template:'#cpn',
                props:{
                    cmovies:{
                        type:Array,
                        default(){
                            return []
                        }
                    },
                    cmessage:{
                        type:String,
                        default:'aaaaa',
                        required:false
                    }
                },
                data(){
                    return{}
                },
                methods:{

                }
            }
            const app=new Vue({
                el:'#app',
                data:{
                    message:'你好a',
                    movies:['海王','海贼王']
                },
                components:{
                    cpn
                }
            })
        </script>
    </body>
</html>
